replicaCount: 2

image:
  repository: ghcr.io/cyberhippo/github-dependabot-exporter
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env: {}
  # GITHUB_ORG: "my-org"
  # GITHUB_AUTH_MODE: "token"
  # GITHUB_TOKEN: "<your-token>"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# For mounting extra secrets/configs (e.g. GitHub App private key)
extraVolumeMounts: []
  # - name: github-app-key
  #   mountPath: /etc/github-app
  #   readOnly: true
extraVolumes: []
  # - name: github-app-key
  #   secret:
  #     secretName: github-app-private-key

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
